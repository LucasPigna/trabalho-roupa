<!DOCTYPE html>
<html>
<head>
  <title>
    Loja de Roupas
  </title>
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">
  <link rel="stylesheet" href="style.css">
  <link rel="stylesheet" href="font-awesome-4.6.3\font-awesome-4.6.3\css\font-awesome.min.css">
  <link href="https://fonts.googleapis.com/css?family=Open+Sans" rel="stylesheet">
  <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=0">
  <link href="https://fonts.googleapis.com/css?family=Arima+Madurai" rel="stylesheet">

</head>
<body>

  <header>
    <div class="logo"><img src="img\logo.png">
    </div>

    <div class="menu">

    </div>
  </header>


  <a name="Redes-Sociais"></a>
  <div class="container2">

    <h3>Acompanhe nossas redes sociais!</h3>
    <div class="social-icons">
      <div class="social-icon"> <a href="https://www.facebook.com"> <i class="fa fa-facebook" aria-hidden="true"></i> </a></div>
      <div class="social-icon"> <a href="https://www.instagram.com"> <i class="fa fa-instagram" aria-hidden="true"></i> </a></div>
      <div class="social-icon"> <a href="https://www.snapchat.com"> <i class="fa fa-snapchat-ghost" aria-hidden="true"></i> </a> </div>

    </div>
  </div>
  <div class="fundoform col-md-6 col-md-offset-3">

    <form>
      <div class="form-group col-sm-12">
        <label>Nome</label>
        <input type="text" class="form-control caixa">
      </div>
      <div class="form-group col-sm-12">
        <label>Email</label>
        <input type="email" class="form-control">
      </div>

      <div class="form-group col-sm-12">
        <label>Cidade</label>
        <input type="text" class="form-control">
      </div>

      <div class="form-group col-sm-12">
        <label>CPF</label>
        <input type="text" class="form-control">
      </div>

      <div class="form-group col-sm-2">
        <label>Estado</label>
        <select class="form-control">
          <option>-</option>
          <option>RJ</option>
          <option>MG</option>
          <option>SC</option>
          <option>SP</option>
        </select>
      </div>
      <div class="col-sm-12"></div>
      <div class="form-group col-sm-4">
      <label>Sexo</label>

      <div class="form-group">
        <input type="radio" name="sexo">
        <label>Masculino.</label>
      </div>
      <!--radio-->

      <div class="form-group">
        <input type="radio" name="sexo">
        <label>Feminino.</label>

      </div>
      <!--radio-->

      <div class="form-group">
        <input type="radio" name="sexo">
        <label>Outros.
        </label>
      </div>
    </div>
  </div>
  </form>
</body>
</html>
