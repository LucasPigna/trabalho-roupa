<!DOCTYPE html>
<html>
<head>
  <title>
    Loja de Roupas
  </title>
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">
  <link rel="stylesheet" href="font-awesome-4.6.3\font-awesome-4.6.3\css\font-awesome.min.css">
  <link href="https://fonts.googleapis.com/css?family=Open+Sans" rel="stylesheet">
  <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=0">
  <link href="https://fonts.googleapis.com/css?family=Arima+Madurai" rel="stylesheet">
  <link rel="stylesheet" href="style.css">
</head>
<body>

  <nav class="navbar navbar-default navbar-fixed-top">
    <div class="container">
      <div class="container-fluid">
            <!-- Brand and toggle get grouped for better mobile display -->
            <div class="navbar-header">
                <button type="button" class="navbar-toggle collapsed" data-toggle="collapse" data-target="#bs-example-navbar-collapse-1" aria-expanded="false">
                  <span class="sr-only">Toggle navigation</span>
                  <span class="icon-bar"></span>
                  <span class="icon-bar"></span>
                  <span class="icon-bar"></span>
                </button>
                <a class="navbar-brand" href="#">Loja de Roupa</a>
              </div>

              <!-- Collect the nav links, forms, and other content for toggling -->
              <div class="collapse navbar-collapse" id="bs-example-navbar-collapse-1">
               <ul class="nav navbar-nav navbar-right">
                <li><a href="#Redes-Sociais">Redes Sociais</a></li>
                <li><a href="#Contato">Contato</a></li>
              </ul>
            </div><!-- /.navbar-collapse -->
          </div><!-- /.container-fluid -->
    </div>
  </nav>
  
 
  <div class="container2">

    <h3 class="rede-social" id="Redes-Sociais">Acompanhe nossas redes sociais!</h3>
    <div class="social-icons">
      <div class="social-icon"> <a href="https://www.facebook.com" target="_blank"> <i class="fa fa-facebook" aria-hidden="true"></i> </a></div>
      <div class="social-icon"> <a href="https://www.instagram.com" target="_blank"> <i class="fa fa-instagram" aria-hidden="true"></i> </a></div>
      <div class="social-icon"> <a href="https://www.snapchat.com" target="_blank"> <i class="fa fa-snapchat-ghost" aria-hidden="true"></i> </a> </div>

    </div>
  </div>

  <a name="Contato"></a>
  <h3 class="contato">Entre em contato conosco!</h3>
  <div class="fundoform col-md-6 col-md-offset-3">

    <form>
      <div class="form-group col-sm-12">
        <label>Nome</label>
        <input type="text" class="form-control caixa">
      </div>
      <div class="form-group col-sm-12">
        <label>Email</label>
        <input type="email" class="form-control">
      </div>

      <div class="form-group col-sm-12">
        <label>CPF</label>
        <input type="text" class="form-control">
      </div>

      <div class="form-group col-sm-12">
        <label>Cidade</label>
        <input type="text" class="form-control">
      </div>

      <div class="form-group col-sm-2">
        <label>Estado</label>
        <select class="form-control">
          <option>-</option>
          <option>RJ</option>
          <option>MG</option>
          <option>SC</option>
          <option>SP</option>
        </select>
      </div>

      <div class="form-group col-sm-8">
          <label>Sexo</label>
          <label class="radio-inline">
            <input type="radio" name="inlineRadioOptions" id="inlineRadio1" value="option1"> Masculino
          </label>
          <label class="radio-inline">
            <input type="radio" name="inlineRadioOptions" id="inlineRadio2" value="option2"> Feminino
          </label>
          <label class="radio-inline">
            <input type="radio" name="inlineRadioOptions" id="inlineRadio3" value="option3"> Outro
          </label>
        </div>

      
      
    </div>
  </div>
  </form>
</body>
</html>
