<!DOCTYPE html>
<html>
<head>
  <title>
    Curso de Fotografia
  </title>
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">
  <link rel="stylesheet" href="font-awesome-4.6.3\font-awesome-4.6.3\css\font-awesome.min.css">
  <link href="https://fonts.googleapis.com/css?family=Open+Sans" rel="stylesheet">
  <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=0">
  <link href="https://fonts.googleapis.com/css?family=Arima+Madurai" rel="stylesheet">
  <link rel="stylesheet" href="style.css">
</head>
<body>

  <nav class="navbar primary navbar-default navbar-fixed-top">
    <div class="container">
      <div class="container-fluid">
            <!-- Brand and toggle get grouped for better mobile display -->
            <div class="navbar-header">
                <button type="button" class="navbar-toggle collapsed" data-toggle="collapse" data-target="#bs-example-navbar-collapse-1" aria-expanded="false">
                  <span class="sr-only">Toggle navigation</span>
                  <span class="icon-bar"></span>
                  <span class="icon-bar"></span>
                  <span class="icon-bar"></span>
                </button>
                <a class="navbar-brand logo" href="#home">Curso de Fotografia</a>
              </div>

              <!-- Collect the nav links, forms, and other content for toggling -->
              <div class="collapse navbar-collapse" id="bs-example-navbar-collapse-1">
               <ul class="nav navbar-nav navbar-right">
                <li><a href="#Redes-Sociais">Redes Sociais</a></li>
                <li><a href="#Contato">Inscrição</a></li>
              </ul>
            </div><!-- /.navbar-collapse -->
          </div><!-- /.container-fluid -->
    </div>
  </nav>
  <div class="container1" id="home">
    <h1> Curso de Fotografia </h1>
    <div class="contato">
      <div class="row space">
        <div class="col-sm-2 col-sm-offset-5">
          <a href="#Contato"><button type="button" class="btn btn-primary btn-contato btn-lg btn-block">Inscreva-se</button></a>
        </div>
      </div>
    </div>

    

  </div>
 
  <div class="container2" id="Redes-Sociais">

    <h3 class="rede-social" >Acompanhe nossas redes sociais!</h3>
    <div class="social-icons">
      <div class="social-icon"> <a href="https://www.facebook.com" target="_blank"> <i class="fa fa-facebook" aria-hidden="true"></i> </a></div>
      <div class="social-icon"> <a href="https://www.instagram.com" target="_blank"> <i class="fa fa-instagram" aria-hidden="true"></i> </a></div>
      <div class="social-icon"> <a href="https://www.snapchat.com" target="_blank"> <i class="fa fa-snapchat-ghost" aria-hidden="true"></i> </a> </div>

    </div>
  </div>

  <div class="container3">
      <a name="Contato"></a>
      <h3 class="contato">Faça agora mesmo sua inscrição!</h3>
      <div class="fundoform col-md-6 col-md-offset-3">

        <form>
          <div class="form-group col-sm-12">
            <input type="text" class="form-control caixa" placeholder="Nome">
          </div>
          <div class="form-group col-sm-12">
            <input type="email" class="form-control" placeholder="Email">
          </div>

          <div class="form-group col-sm-12">
            <input type="text" class="form-control" placeholder="CPF">
          </div>

          <div class="form-group col-sm-12">
            <input type="text" class="form-control" placeholder="Cidade">
          </div>

          <div class="form-group col-sm-2">
            <label>Estado</label>
            <select class="form-control" placeholder="UF">
              <option>-</option>
              <option>RJ</option>
              <option>MG</option>
              <option>SC</option>
              <option>SP</option>
            </select>
          </div>

          <div class="form-group col-sm-8">
              <label>Gênero </label><br>
              <label class="radio-inline">
                <input type="radio" name="inlineRadioOptions" id="inlineRadio1" value="option1"> M
              </label>
              <label class="radio-inline">
                <input type="radio" name="inlineRadioOptions" id="inlineRadio2" value="option2"> F
              </label>
              <label class="radio-inline">
                <input type="radio" name="inlineRadioOptions" id="inlineRadio3" value="option3"> Outro
              </label>
          </div>
          
          <div class="form-group col-sm-12">
              <button type="button" class="btn btn-primary btn-entrar btn-lg btn-block">Enviar</button> 
          </div>        
          
          
        </div>
      </div>
      </form>
    </div>


</body>
</html>
